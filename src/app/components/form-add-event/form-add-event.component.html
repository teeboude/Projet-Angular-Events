<div class="container">
  <div [hidden]="submitted">
    <h1>Event Form</h1>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="event.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Le titre est requis
        </div>
      </div>

      <div class="form-group">
        <label for="time">Heure</label>
        <input type="text" class="form-control" id="time"
               [(ngModel)]="event.time" name="time" #time="ngModel">
        <div [hidden]="time.valid || time.pristine" class="alert alert-danger">
          L'heure est requise
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type"
                required
                [(ngModel)]="event.type" name="type"
                #type="ngModel">
          <option *ngFor="let type of typesList" [value]="type">{{type}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          Le type est requis
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid">Ajouter</button>

    </form>
  </div>
</div>
